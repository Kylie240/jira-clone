<div class="flex flex-column h-full">
    <div class="flex flex-column w-full gap-1 justify-content-center px-3 pt-2" style="height: 94px; border-bottom: 1px solid grey">
        <p class="m-0 text-xs text-gray-600">Projects</p>
        <div class="flex align-items-center gap-2">
            <div class="bg-red-400 border-round-sm" style="width: 20px; height: 20px;"></div>
            <p class="m-0">(Welcome) To My Jira Clone</p>
            <div class="hover:bg-gray-200 cursor-pointer px-2 py-1 border-round-sm">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
        <div class="flex align-items-center mt-2 gap-4 text-gray-600">
            <div class="flex align-items-center cursor-pointer">
                <div style="width: 20px;">
                    <i class="fa-solid fa-globe fa-md"></i>
                </div>
                <p class="text-xs m-0">Summary</p>
            </div>
            <div class="flex align-items-center gap-1 cursor-pointer">
                <div style="width: 20px;">
                    <i class="fa-solid fa-bars-staggered fa-md"></i>
                </div>
                <p class="text-xs m-0">Timeline</p>
            </div>
            <div class="flex align-items-center gap-1 cursor-pointer">
                <div style="width: 20px;">
                    <i class="fa-solid fa-table-columns fa-md"></i>
                </div>
                <p class="text-xs m-0">Board</p>
            </div>
            <div class="flex align-items-center gap-1 cursor-pointer">
                <div style="width: 20px;">
                    <i class="fa-regular fa-calendar fa-md"></i>
                </div>
                <p class="text-xs m-0">Calendar</p>
            </div>
            <div class="flex align-items-center gap-1 cursor-pointer">
                <div style="width: 20px;">
                    <i class="fa-solid fa-table-list fa-md"></i>
                </div>
                <p class="text-xs m-0">List</p>
            </div>
            <div class="flex align-items-center gap-1 cursor-pointer">
                <div style="width: 20px;">
                    <i class="fa-solid fa-list fa-md"></i>
                </div>
                <p class="text-xs m-0">Forms</p>
            </div>
            <div class="flex align-items-center gap-1 cursor-pointer">
                <div style="width: 20px;">
                    <i class="fa-solid fa-bullseye fa-md"></i>
                </div>
                <p class="text-xs m-0">Goals</p>
            </div>
            <div class="flex align-items-center gap-1 cursor-pointer">
                <div style="width: 20px;">
                    <i class="fa-solid fa-check-to-slot fa-md"></i>
                </div>
                <p class="text-xs m-0">All work</p>
            </div>
            <div class="flex align-items-center gap-1 cursor-pointer">
                <div style="width: 20px;">
                    <i class="fa-solid fa-code fa-md"></i>
                </div>
                <p class="text-xs m-0">Code</p>
            </div>
            <div class="flex align-items-center gap-1 cursor-pointer">
                <div style="width: 20px;">
                    <i class="fa-solid fa-box-archive fa-md"></i>
                </div>
                <p class="text-xs m-0">Archived</p>
            </div>
            
            <div class="flex align-items-center gap-1 cursor-pointer">
                <div style="width: 20px;">
                    <i class="fa-regular fa-file fa-md"></i>
                </div>
                <p class="text-xs m-0">Pags</p>
            </div>
            <div class="flex align-items-center gap-1 cursor-pointer">
                <div style="width: 20px;">
                    <i class="fa-solid fa-link fa-md"></i>
                </div>
                <p class="text-xs m-0">Shortcuts</p>
            </div>
            <div class="hover:bg-gray-200 cursor-pointer px-2 py-1 border-round-sm">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
    </div>
    <div class="flex flex-column w-full p-3">
        <div class="flex justify-content-between">
            <div class="flex align-items-center gap-2">
                <div class="flex align-items-center" style="width: 800px;">
                    <input type="text" pInputText [(ngModel)]="value" class="w-full" placeholder="Search board"/>
                </div>
                <div class="flex">
                    <div pTooltip="Unassigned" tooltipPosition="bottom" class="cursor-pointer border-circle bg-gray-500 flex justify-content-center align-items-center" style="width: 30px; height: 30px">
                        <i class="fa-regular fa-user text-xs"></i>
                    </div>
                    <div pTooltip="Kylie Oliver" tooltipPosition="bottom" class="cursor-pointer border-circle bg-blue-500 flex justify-content-center align-items-center" style="width: 30px; height: 30px">
                        <p>KO</p>
                    </div>
                </div>
            </div>
            <div class="flex gap-2">
                <div class="flex cursor-pointer hover:bg-gray-200 align-items-center gap-1 p-1 border-1 border-gray-400 border-round-sm">
                    <p class="m-0 text-sm">Group</p>
                    <i class="fa-solid fa-chevron-down fa-sm"></i>
                </div>
                <div pTooltip="Board insights" tooltipPosition="bottom" class="flex cursor-pointer hover:bg-gray-200 align-items-center p-1 border-1 border-gray-400 border-round-sm">
                    <i class="fa-solid fa-chart-line fa-sm"></i>
                </div>
                <div pTooltip="View settings" tooltipPosition="bottom" class="flex cursor-pointer hover:bg-gray-200 align-items-center p-1 border-1 border-gray-400 border-round-sm">
                    <i class="fa-solid fa-sliders fa-sm"></i>
                </div>
                <div pTooltip="More actions" tooltipPosition="bottom" class="flex cursor-pointer hover:bg-gray-200 align-items-center p-1 border-1 border-gray-400 border-round-sm">
                    <i class="fa-solid fa-ellipsis fa-sm"></i>
                </div>
            </div>
        </div>
        <div class="flex h-full pt-3">
            <div class="flex gap-2 h-full">
                <div class="flex flex-column bg-gray-100 border-round-sm" style="width: 250px; min-height: 100%">
                    <div class="flex p-3 gap-1" style="cursor: grab;">
                        <p class="m-0 text-sm">TO DO</p>
                        <div class="bg-gray-300  px-2 border-round-sm">
                            <p class="m-0 text-sm">3</p>
                        </div>
                    </div>
                    <div class="flex flex-column cursor-pointer p-1">
                        <div>
                            <img style="height: 120px; width: 100%; object-fit: cover;" src="https://www.shutterstock.com/image-vector/elearning-banner-online-education-home-260nw-1694176021.jpg" alt="">
                        </div>
                        <div class="flex flex-column bg-white p-2 gap-2">
                            <p class="m-0 text-xs line-height-3">
                                This is a test of how the decription will appear in this small little qhite box of words.
                            </p>
                            <div class="flex justify-content-between">
                                <div class="flex align-items-center gap-1">
                                    <div class="border-round-sm bg-blue-500 flex justify-content-center align-items-center" style="width: 20px; height: 20px">
                                        <i class="fa-solid fa-check text-xs"></i>
                                    </div>
                                    <p class="m-0 text-sm">
                                        Testing
                                    </p>
                                </div>
                                <div pTooltip="Unassigned" tooltipPosition="bottom" class="cursor-pointer border-circle bg-gray-300 flex justify-content-center align-items-center" style="width: 20px; height: 20px">
                                    <i class="fa-regular fa-user text-xs"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-column bg-gray-100 border-round-sm" style="width: 250px; height: 800px">
                    <div class="flex p-3 gap-1" style="cursor: grab;">
                        <p class="m-0 text-sm">IN PROGRESS</p>
                        <div class="bg-gray-300  px-2 border-round-sm">
                            <p class="m-0 text-sm">3</p>
                        </div>
                    </div>
                </div>
                <div class="flex flex-column bg-gray-100 border-round-sm" style="width: 250px; height: 800px">
                    <div class="flex p-3 gap-1" style="cursor: grab;">
                        <p class="m-0 text-sm">DONE</p>
                        <div class="bg-gray-300  px-2 border-round-sm">
                            <p class="m-0 text-sm">3</p>
                        </div>
                    </div>
                </div>
            </div>
            <div pTooltip="Create column" tooltipPosition="left" class="flex ml-2 cursor-pointer hover:bg-gray-200 h-2rem w-2rem justify-content-center align-items-center p-1 border-1 border-gray-400 border-round-sm">
                <i class="fa-solid fa-plus fa-sm"></i>
            </div>
        </div>
    </div>
</div>
